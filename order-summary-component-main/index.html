<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main class="card">
    <img class="card__background" src="./images/illustration-hero.svg" alt="Hero illustration">

    <div class="card__content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <div style="display: flex;flex-direction: column;justify-content: center;">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="card__change">Change</a>
      </div>

      <button class="card__button card__button--primary">Proceed to Payment</button>
      <button class="card__button card__button--secondary">Cancel Order</button>
    </div>
  </main>
</body>
</html>
